<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div id="scores_wraper">
        <div id="scores_title">
          <h1>Thông tin</h1>
        </div>
        <div id="player_wraper">
          <div class="player_item--wraper">
            <div
              class="player_item--image blue"
              style="background-image: url('./img/x.jpg')"
            ></div>
            <div class="player_item--infor">
              <div class="point_title">
                <span class="">Điểm số</span>
              </div>
              <div class="count_point"><span class="blue_score">0</span></div>
            </div>
          </div>
          <div class="player_item--wraper">
            <div
              class="player_item--image red"
              style="background-image: url('./img/o.jpg')"
            ></div>
            <div class="player_item--infor">
              <div class="point_title">
                <span class="">Điểm số</span>
              </div>
              <div class="count_point"><span class="red_score">0</span></div>
            </div>
          </div>
        </div>
        <div id="btn_reset_game">
          <span id="btn_reset">Chơi lại từ đầu</span>
        </div>
        <div id="note">
          <span> * Ghi chú: </span>
          <div class="note_item">
            <span>- X là người luôn được đánh đầu tiên.</span>
          </div>
        </div>
      </div>
      <div id="caro_wraper">
        <div class="caro_title">
          <h3 class="pagination"></h3>
        </div>
        <div id="caro_container">
          <div class="caro_item"></div>
          <div class="caro_item"></div>
          <div class="caro_item"></div>
          <div class="caro_item"></div>
          <div class="caro_item"></div>
          <div class="caro_item"></div>
          <div class="caro_item"></div>
          <div class="caro_item"></div>
          <div class="caro_item"></div>
        </div>
      </div>

      <div class="overlay_wraper">
        <div id="overlay_main">
          <div id="overlay_title">
            <h1>chúc mừng!</h1>
          </div>
          <div id="player_win">
            <h3 class="player_message"></h3>
          </div>
          <div id="btn_complete">
            <span>Ván tiếp theo</span>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
